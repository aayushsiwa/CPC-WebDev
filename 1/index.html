<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Task 1 Login</title>
    </head>
    <body>
        <nav
            class="navbar bg-dark border-bottom border-body"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="login()" id="login-button">
                            Login
                        </button>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
