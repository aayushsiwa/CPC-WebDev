<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Register</title>
    </head>
    <body>
        <nav class="navbar border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-logo" href="#"
                    ><img src="logo.png" alt="Home" class="logo"
                /></a>
                <a class="navbar-brand" href="./login.html">Login</a>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row justify-content-center d-flex">
                <div class="col-4 border rounded border-primary-subtle">
                    <div class="mb-3 mt-4">
                        <label for="username" class="form-label text-primary"
                            >Username</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-primary"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            for="confirm-password"
                            class="form-label text-primary"
                            >Confirm Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirm-password"
                            name="confirm-password"
                            required
                        />
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            onclick="register(),registerd()"
                            id="login-button"
                        >
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
            import {
                getDatabase,
                ref,
                set,
                get,
                child,
            } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

            // Paste the code from Firebase

            const firebaseConfig = {
                apiKey: "AIzaSyA1HQBNi5MrCuWQLKRXFecc7PPN79v6r00",
                authDomain: "cpc-task-2.firebaseapp.com",
                databaseURL: "https://cpc-task-2-default-rtdb.firebaseio.com",
                projectId: "cpc-task-2",
                storageBucket: "cpc-task-2.appspot.com",
                messagingSenderId: "258116121733",
                appId: "1:258116121733:web:5e45c6a7f5c79cfec765ec",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Get a reference to the database service
            const db = getDatabase(app);

            document
                .getElementById("login-button")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    set(
                        ref(
                            db,
                            "users/" + Math.random().toString(36).slice(2, 7)
                        ),
                        {
                            user: document.getElementById("username").value,
                            password: document.getElementById("password").value,
                        }
                    );
                });
            const registerd=()=>{

            }
        </script>
    </body>
</html>
